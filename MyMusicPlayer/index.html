<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyPersonal Music Player</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="player">
    <div class="now-playing">
      <img id="album-art" src="images/default.jpg" alt="Album Art" />
      <div>
        <h2 id="song-title">Title</h2>
        <p id="song-artist">Artist</p>
      </div>
    </div>

    <audio id="audio"></audio>

    <div class="controls">
      <button onclick="toggleShuffle()">🔀</button>
      <button onclick="prevSong()">⏮</button>
      <button id="playPauseBtn" onclick="togglePlay()">▶️</button>
      <button onclick="nextSong()">⏭</button>
      <button onclick="toggleRepeat()">🔁</button>
      <input type="range" id="seek" value="0" onchange="seekSong()">
      <input type="range" id="volume" min="0" max="1" step="0.01" onchange="setVolume(this.value)">
    </div>

    <div class="search">
      <input type="text" id="searchInput" placeholder="Search songs..." onkeyup="searchSongs()" />
      <button onclick="startVoiceSearch()">🎙</button>
    </div>

    <div class="playlist" id="playlist"></div>

    <h3>Favorites</h3>
    <ul id="favorites"></ul>

    <h3>Recently Played</h3>
    <ul id="recentlyPlayed"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
